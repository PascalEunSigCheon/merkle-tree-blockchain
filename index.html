<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MT in BC</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Merkle tree in blockchain</h1>
        </header>
        <main>
            <div id="insert-number">
                <p># transactions: </p> 
                <input id="ntrans" value="2500"/>
            </div>
            <table id="comp-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Without MT</th>
                        <th>With MT</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th># files</th>
                        <td><div id="without-mt-ntran"></div></td>
                        <td><div id="with-mt-ntran"></div></td>
                    </tr>
                    <tr>
                        <th>File size</th>
                        <td><div id="without-mt-filesize"></div></td>
                        <td><div id="with-mt-filesize"></div></td>
                </tbody>
            </table>
            <p id="credit">Open source app developed by Pascal Eun Sig Cheon.</p>

        </main>
        <script src="index.js"></script>
    </body>
</html>
